<!DOCTYPE html>
<head>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>

    <link href="styles.css" type="text/css" rel="stylesheet" />
</head>
<body>

    <!-- red container div -->
<div style = "position: relative; display: inline-block">

    <!-- smaller red container div -->
    <div style = "
        display: flex; 
        position: absolute; 
        width: 100%; 
        align-items: center;
        padding: 20px">

        <!-- PLAYER HEALTH -->
        <div style = "
            display: flex; 
            position: relative; 
            width: 100%;
            justify-content: flex-end;
            border-top: 4px solid white;
            border-bottom: 4px solid white;
            border-left: 4px solid white;">
            <div style = "
                background-color: red; 
                height: 30px; 
                width: 100%;"></div>
            <div id="playerHealth" style="
                                    position:absolute; 
                                    background: #818CF8; 
                                    top: 0; right: 0; bottom: 0;
                                    width: 100%;"></div>
            </div>

        <!-- TIMER -->
        <div id="timer" style = "
            background-color: black; 
            width: 100px; 
            height: 50px; 
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: 4px solid white;
            font-family: pixel;
            font-size: large"> 
            10
        </div>

         <!-- ENEMY HEALTH -->
         <div style = "
            position: relative; 
            width: 100%;
            border-top: 4px solid white;
            border-bottom: 4px solid white;
            border-right: 4px solid white;">
        <div style = "
                background-color: red; 
                height: 30px; 
                width: 100%"></div>
        <div id="enemyHealth" style="
                                position:absolute; 
                                background: #818CF8; 
                                top: 0; right: 0; bottom: 0; left: 0;"></div>
        </div>
    </div>

    <!-- RESULTS -->
    <div id="result" style="
            position: absolute;
            color: white;
            font-family: pixel;
            align-items: center;
            justify-content: center;
            top: 0; right: 0; bottom: 0; left: 0;
            display: none;"> 
            TIE
    </div>
<canvas width = "1024" height = "576"></canvas>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TimelineLite.min.js" integrity="sha512-I0VFyPo7hdM7YrEbQ0pvX4bX2904k0+B19u/xBrPrQoMprfcSnIDfGFD8kP52GbAhwtDjkEVhXlQvj8+vkJyew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="js/utils.js"></script>
<script src="js/classes.js"></script>
<script src="index.js"></script>
</body>
</html>
