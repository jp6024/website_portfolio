        <button id="animateButton">animate</button>
        <p></p>
        <div id="animate" style="background:red;height:50px;width:50px;border-radius:90%;"></div>
        
        

		<!-- JQUERY -->
		<script> 
			$(function(){
				// STYLE APPLICATION
				$('#highlight').click(function(){
				$("#changeStyle").css("background-color", "yellow");
			 });

			 	// IMAGE APPLICATIONS		
				$('#hide').click(function(){
				$("#image").hide();
			 });

			 $('#show').click(function(){
				$("#image").show();
			 });

			 // ANIMATION APPLICATIONS
			 $('#animateButton').click(function() {
                var obj = $("#animate");
                obj.animate({height: '500px'}, "slow");
                obj.animate({width: '400px'}, "fast");
                obj.animate({height: '50px'}, "slow");
                obj.animate({width: '50px'}, "fast");
            });
